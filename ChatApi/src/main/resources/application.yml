spring:
  application:
    name: ChatApi
  data:
    mongodb:
      uri: ${MONGODB_URL}/renyibang_chat
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR}
      config:
        import-check:
          enabled: false
    openfeign:
      okhttp:
        enabled: true
    sentinel:
      transport:
        dashboard: ${DASHBOARD_PORT}
      http-method-specify: true
server:
  port: ${API_CHAT_PORT}